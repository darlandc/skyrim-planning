<ng-template [ngIf]="tasks">
  <ul>
    <li class="task-list" *ngFor="let task of tasks">
      <div class="">

      <span>{{ task.code  }}</span> {{ task.title }}
    </div>
    <div class="">
      <footer>
          Estimate: {{ task.estimate }} hours
        </footer>
      </div>
    </li>
  </ul>
</ng-template>

<button (click)="toggle()">tap!</button>

<ng-template [ngIf]="error">
  <p>testing orange!</p>
  </ng-template>

  <style>
  .task-list * {
    outline: 1px dashed blue;
  }
  </style>
